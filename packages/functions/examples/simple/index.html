<!DOCTYPE html>
<html>

<head lang="en">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <title>Wechart Pie Chart</title>
    <style>
        canvas {
            border: 1px solid #ccc;
            margin-top: 120px;
            margin-left: 0;
            margin-right: 0;
            padding: 0;
            background-color: white;
        }

        @media screen and (max-width: 500px) {
            canvas {
                width: 320px
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
            background: #444444;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <div id="canvasCtn"></div>
        <div>
            <input style="width: 400px;" value="Math.pow(x * x, 1 / 3) + Math.pow(1 - x * x, 1 / 2)">
        </div>
        <div style="margin-top: 5px;">
            <input style="width: 400px;" value="Math.pow(x * x, 1 / 3) - Math.pow(1 - x * x, 1 / 2)">
        </div>
        <div  style="margin-top: 5px;">
            <button id="drawBtn">Modify the function by JS code and click me to draw!</button>
        </div>
    </div>
    <a href="https://github.com/dntzhang/wechart" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;">
        <img src="//alloyteam.github.io/github.png" alt="">
    </a>
    <script src="bundler.js"></script>

</body>

</html>
